
<h2>Estás en: GeneralViewComponent</h2>
<!---------------------------------------------------------------------------- Add Button ----------------------------------------------->
<p class="aux_text">{{addbtnText}}</p>

<div class="addbtn_div"><button mat-raised-button color="primary" (click)="redirectToCreate()">Añadir película</button> </div>


<!--DetailView Component to show if a movie is selected-->
<app-detail-view *ngIf ="idToSee > -1" [id]="idToSee" (flag) = "closeDetails($event)"></app-detail-view>


<!---------------------------------------------------------------------------- Table ----------------------------------------------->
<p *ngIf ="idToSee == -1" class="aux_text">{{tableText}}</p>

<table *ngIf ="idToSee == -1" id="tabla" mat-table [dataSource]="movieList" class="mat-elevation-z8">
  
     <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let movie"> {{movie.id}} </td>
    </ng-container>
    
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
    </ng-container>
  
    <!-- Genre Column -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> Género</th>
      <td mat-cell *matCellDef="let movie"> {{movie.genre}} </td>
    </ng-container>
  
    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Año </th>
      <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
    </ng-container>

    <!-- Show Column -->
    <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef> Ver</th>
        <td mat-cell *matCellDef="let movie"> <button mat-raised-button color="primary" (click)="redirectToSee(movie.id)">Ver</button> </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar</th>
        <td mat-cell *matCellDef="let movie"> <button mat-raised-button color="accent" (click)="redirectToUpdate(movie.id)">Editar</button> </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar</th>
        <td mat-cell *matCellDef="let movie"> <button mat-raised-button color="warn" (click)="redirectToDelete(movie.id)">Eliminar</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
</table>
